<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- <language> -->

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="static/emails/css/app.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Social Confirmation</title>
  <style type="text/css">
    @font-face {
        font-family: 'gil';
        src: url("static/emails/fonts/GIL____.TTF");
      }
      @font-face {
        font-family: "futuraLight";
        src: url("static/emails/fonts/Futura(Light).ttf");
      }
  </style>
</head>

<body>
  <!-- <style> -->
  <span class="preheader"></span>
  <table class="body">
    <tr>
      <td class="float-center" align="center" valign="top">
        <center data-parsed="">
          <table align="center" class="container float-center">
            <tbody>
              <tr>
                <td>

                  <link rel="stylesheet" type="text/css" href="static/emails/css/app.css">
                  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                  <meta name="viewport" content="width=device-width">
                  <title>Social Confirmation</title>
                  <style type="text/css">
                    @font-face {
                      font-family: 'gil';
                      src: url("static/emails/fonts/GIL____.TTF");
                    }
                    @font-face {
                      font-family: "futuraLight";
                      src: url("static/emails/fonts/Futura(Light).ttf");
                    }
                  </style>
                  <table class="wrapper header" align="center">
                    <tr>
                      <td class="wrapper-inner">
                        <table align="center" class="container">
                          <tbody>
                            <tr>
                              <td>
                                <table class="row collapse">
                                  <tbody>
                                    <tr>
                                      <th class="small-8 large-10 columns first">
                                        <table>
                                          <tr>
                                            <th>
                                              <a class="text-left" href="https://www.flyersconcierge.com/">
                                                <img class="float-left logo" src="static/emails/images/logo.png" alt="logo">
                                              </a>
                                            </th>
                                          </tr>
                                        </table>
                                      </th>

                                      <th class="small-4 large-2 columns last">
                                        <table>
                                          <tr>
                                            <th>
                                              <table class="row small-columns--right">
                                                <tbody>
                                                  <tr>
                                                    <th class="small-3 large-1 columns first">
                                                      <table>
                                                        <tr>
                                                          <th>
                                                            <a href="https://www.facebook.com/flyersconcierge">
                                                              <img src="static/emails/images/social-icons/face.png">
                                                            </a>
                                                          </th>
                                                        </tr>
                                                      </table>
                                                    </th>
                                                    <th class="small-3 large-1 columns">
                                                      <table>
                                                        <tr>
                                                          <th>
                                                            <a href="https://twitter.com/flyersconcierge">
                                                              <img src="static/emails/images/social-icons/twitter.png">
                                                            </a>
                                                          </th>
                                                        </tr>
                                                      </table>
                                                    </th>
                                                    <th class="small-3 large-1 columns last">
                                                      <table>
                                                        <tr>
                                                          <th>
                                                            <a href="https://google.com/+Flyersconcierge">
                                                              <img src="static/emails/images/social-icons/g+.png">
                                                            </a>
                                                          </th>
                                                        </tr>
                                                      </table>
                                                    </th>
                                                  </tr>
                                                </tbody>
                                              </table>
                                              <table class="row small-columns--right">
                                                <tbody>
                                                  <tr>
                                                    <th class="small-3 large-1 columns first">
                                                      <table>
                                                        <tr>
                                                          <th>
                                                            <a href="https://youtube.com/c/Flyersconcierge">
                                                              <img src="static/emails/images/social-icons/youtube.png">
                                                            </a>
                                                          </th>
                                                        </tr>
                                                      </table>
                                                    </th>
                                                    <th class="small-3 large-1 columns">
                                                      <table>
                                                        <tr>
                                                          <th>
                                                            <a href="http://blog.flyersconcierge.com/">
                                                              <img src="static/emails/images/social-icons/wordpress.png">
                                                            </a>
                                                          </th>
                                                        </tr>
                                                      </table>
                                                    </th>
                                                    <th class="small-3 large-1 columns last">
                                                      <table>
                                                        <tr>
                                                          <th></th>
                                                        </tr>
                                                      </table>
                                                    </th>
                                                  </tr>
                                                </tbody>
                                              </table>

                                            </th>
                                          </tr>
                                        </table>
                                      </th>
                                    </tr>
                                  </tbody>
                                </table>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </table>
                  <!-- FC in templates/emails/social_confirmation.html -->

                  <table class="row">
                    <tbody>
                      <tr>
                        <th class="small-12 large-12 columns first last">
                          <table>
                            <tr>
                              <th>

                                <table class="spacer">
                                  <tbody>
                                    <tr>
                                      <td height="10px" style="font-size:10px;line-height:10px;">&#xA0;</td>
                                    </tr>
                                  </tbody>
                                </table>

                                <table class="callout">
                                  <tr>
                                    <th class="callout-inner primary">
                                      <h2>{% trans "Social account confirmation" %}</h2>
                                    </th>
                                    <th class="expander"></th>
                                  </tr>
                                </table>

                                <table class="button">
                                  <tr>
                                    <td>
                                      <table>
                                        <tr>
                                          <td><a href="{{ url }}">

                    {% trans "Validate your account" %}

                  </a>
                                          </td>
                                        </tr>
                                      </table>
                                    </td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </tbody>
                  </table>

                  <table class="wrapper" align="center">
                    <tr>
                      <td class="wrapper-inner">
                        <table class="row collapse">
                          <tbody>
                            <tr>
                              <th class="small-12 large-12 columns first last">
                                <table>
                                  <tr>
                                    <th>
                                      <img src='static/emails/images/banner.png'>
                                    </th>
                                    <th class="expander"></th>
                                  </tr>
                                </table>
                              </th>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </center>
      </td>
    </tr>
  </table>
  <!-- prevent Gmail on iOS font size manipulation -->
  <div style="display:none; white-space:nowrap; font:15px courier; line-height:0;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</div>
</body>

</html>
